<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
   
<div class="calculadora">
    <h2> Calculadora de gorjeta</h2>
    <label for="valorConta">Valor conta:</label>
    <input type="number" id="valorConta" placeholder="R$" step="0.01"/>
    <label for="qualidade">Qualidade do serviço: </label>
    <select id="qualidade">
        <option value="0.1">Excelente - 10%</option>
        <option value="0.08">Ótimo - 08%</option>
        <option value="0.05">Bom - 05%</option>
        <option value="0.02">Ruim - 02%</option>
    </select>
    <button onclick="calculo()">Calcular Gorjeta</button>
    <div class="resultado">
        <label for="valorGorjeta">Valor da Gorjeta:</label>
        <input type="text" id="ValorGorjeta" disabled/>
        <label for="ValorTotal">Valor ValorTotal:</label>
        <input type="text" id="ValorTotal" disabled/>
    <button onclick="reiniciar()">Limpar Campos</button>
    </div>
</div>
</body>
</html>
